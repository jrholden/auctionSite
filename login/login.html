<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">



</head>

<body>

    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row text-center">
                    <img width="200px" src="images/logo.png" />
                    <p><b>Administrator Login</b></p>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="userForm" role="form" novalidate>
                            <fieldset>
                                <div class="form-group" ng-class="{ 'has-error' : incorrect }">
                                    <input ng-model="username" class="form-control" placeholder="UserName" name="UserName" type="text" autofocus required>
                                    <p ng-show="incorrect" class="help-block" ng-cloak>Username is incorrect</p>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : incorrect }">
                                    <input ng-model="pass" class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                    <p ng-show="incorrect" class="help-block" ng-cloak>Password is incorrect</p>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button ng-click="checkLogin()" class="btn btn-lg btn-success btn-block">Login<img height="30px" src="images/default.gif" ng-show="loading"/></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
