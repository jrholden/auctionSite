<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hospice PEI - Auction House</title>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/" style="margin-top: -8px;"><img width="130px" src="images/logo.png"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li style="margin-top: 6px; padding-bottom: 4px;">
                    <a href="#/items">Auction</a>
                </li>
                <li class="active-nav" style="margin-top: 6px;">
                    <a href="#/contact" style="color: white;">Contact</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="login-button" href="#/login">
                        <button type="button" class="btn btn-success navbar-btn">Login</button>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="col-md-12" ng-cloak>
    <div style="position: fixed; z-index: 5" id="createSuccess" class="alert alert-success">
        <strong>Success!</strong> Your Email was Sent!
    </div>
</div>
<br/>
<!-- /.row -->
<!-- Footer -->
<div class="container">
    <h1>Contact Auction Admin</h1>

    <div class="jumbotron hero-spacer col-md-12">
        <div class="row">

            <form role="form" name="userForm">
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input ng-model="name" type="text" class="form-control" id="name" name="name"
                               placeholder="First & Last Name" value="" required>
                        <span style="margin-top: 15px" ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Enter a
                        name.</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label style="margin-top: 15px" for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input style="margin-top: 15px" type="email" id='email' ng-model="email" placeholder="example@domain.com" class="form-control"
                               required name="email">
                        <span style="margin-top: 15px" ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a
                            valid email.</span>
                    </div>

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.message.$invalid && !userForm.message.$pristine }">
                    <label style="margin-top: 15px" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea style="margin-top: 15px; resize: vertical"  ng-model="message" class="form-control" placeholder="Write us a message.." rows="4" name="message"></textarea>
                        <span style="margin-top: 15px" ng-show="userForm.message.$invalid && !userForm.message.$pristine" class="help-block">Enter a
                            message.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button style="margin-top: 15px" ng-click="sendMail()" id="submit" name="submit" type="submit" value="Send"
                               class="btn btn-lg btn-primary" ng-disabled="userForm.$invalid">Send <img height="30px" src="images/default.gif" ng-show="loading"/></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                    </div>
                </div>
            </form>
</div>
    </div>
    <footer>
        <div class="row" style="padding-top:10px;">
            <div class="col-lg-12">
                <hr>
                <p>Copyright &copy; 2016 Jordan Holden</p>
            </div>
        </div>
    </footer>
</div>
</div>
<!-- /.container -->
<script type="text/javascript">
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 4200
        })
    });
</script>
</body>

</html>
