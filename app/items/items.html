<h1>HERE ARE ITEMS {{hi}}</h1>

<div ng-repeat="item in items"><h1> {{item.title}}</h1>
    <form role="form">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input ng-model="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input ng-model="phone" type="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="phone">Name:</label>
            <input ng-model="name" type="phone" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="phone">Bid:</label>
            <input ng-model="bid" type="number" class="form-control" id="bid">
        </div>

        <h1>{{phone}}</h1>

        <button ng-click="makeBid()">Bid</button><button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
